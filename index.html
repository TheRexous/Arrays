<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>
<body>
    

    <script>
        const myArray = [10, 20, 30];
        console.log(myArray);

        console.log(myArray[1]);
        myArray[0] = 99;
        console.log(myArray);

        const myArray2 = [
            100,
            200,
            300
        ];
        console.log(myArray2);

        let fruit = ['apples', 'oranges','grapes', 'blueberries'];

        console.log(fruit.length);

        fruit.push('bananas');
        console.log(fruit);

        fruit.splice(1, 3)
        console.log(fruit);
    </script>
</body>
</html>
